      <li class="nav-item active">
        <a class="nav-link" routerLink="/home">Home</a>

      <li class="nav-item">
        <a class="nav-link" routerLink="/login">Login/Signup</a>

<div class="container">
  <form class=" border border-dark p-3 rounded">
    <div class="row">
      <div class="col text-center p-2 mb-2 bg-primary rounded">
        <h4>Customer Login</h4>
      </div>
      <div class="row g-0" *ngIf="error">
        <div class="col mb-3 alert alert-danger">
          {{error}}
        </div>
        </div>
      <div class="row g-0">
        <div class="col mb-3">
          <label for="email" class="form-label">Email</label>
         <input type="email" class="form-control" id="email" [formControl]="email">
        </div>
      </div>
      <div class="row g-0">
        <div class="col mb-3">
          <label for="passowrd" class="form-label">Password</label>
          <input type="password" class="form-control" id="pwd"  [formControl]="pwd">
        </div>
      </div>
      <div class="row" g-0 p-0>
      <div class="col-6 offset-3">
        <div class="d-grid">
          <button class="btn btn-primary" (click)="login()">Login</button>
        </div>
      </div>
      </div>

      <div class="row g-1">
        <div class="col mb-3" class="text-center">
         <span>Dont have an Account?</span><a routerLink="/register">Register</a>
        </div>
      </div>


    </div>


  </form>
  </div>
