<div class="container">
<form class="form-group border border-dark p-3 rounded" [formGroup]="registerForm" (ngSubmit)="submit()">
  <div class="row">
    <div class="col text-center p-2 mb-2 bg-primary rounded">
      <h4>Register Here</h4>
    </div>
    <div class="row g-1">
      <div class=" col mb-3">
        <label for="firstname" class="form-label">First Name</label>
       <input type="text" class="form-control" id="firstname"
       formControlName="firstname">
       <app-validation *ngIf="registerForm.get('firstname')?.errors as error" [controlName]="'firstname'" [error]="error"></app-validation>
      </div>
      <div class="col mb-3">
        <label for="lastname" class="form-label">Last Name</label>
       <input type="text" class="form-control" id="lastname"
       formControlName="lastname">
       <app-validation *ngIf="registerForm.get('lastname')?.errors as error" [controlName]="'lastname'" [error]="error"></app-validation>
      </div>
    </div>
    <div class="row g-0">
      <div class="col mb-3">
        <label for="email" class="form-label">Email</label>
       <input type="email" class="form-control" id="email"
       formControlName="email">
       <app-validation *ngIf="registerForm.get('email')?.errors as error" [controlName]="'email'" [error]="error"></app-validation>
      </div>
    </div>
    <div class="row g-1">
      <div class="col mb-3">
        <label for="mobile" class="form-label">Mobile Number</label>
       <input type="text" class="form-control" id="mobile"
       formControlName="mobile">
      </div>
      <div class="col  mb-3">
        <div class="m-2">Gender</div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" value="m" id="male"
          formControlName="gender">
          <label class="form-check-label" for="male">Male</label>
        </div>

        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" value="f" id="female"
          formControlName="gender">
          <label class="form-check-label" for="male">Female</label>
        </div>

      </div>
    </div>
    <div class="row g-1">
      <div class="col mb-3">
        <label for="passowrd" class="form-label">Password</label>
        <input type="password" class="form-control" id="pwd"
        formControlName="pwd">
        <app-validation *ngIf="registerForm.get('pwd')?.errors as error" [controlName]="'password'" [error]="error"></app-validation>
      </div>
      <div class="col mb-3">
        <label for="passowrd" class="form-label"> Confirm Password</label>
        <input type="password" class="form-control" id="cpwd"
        formControlName="cpwd">
      </div>
    </div>
    <div class="row" g-0 p-0>
    <div class="col-6 offset-3">
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
    <div class="row g-1">
      <div class="col mb-3" class="text-center">
       <span>Already have an Account?</span><a routerLink="/login">Login</a>
      </div>
    </div>
    </div>


  </div>


</form>
</div>
